<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ö—É–ø–∏–¥–æ–Ω –∏ —Å–µ—Ä–¥—Ü–∞</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  touch-action: none;
  font-family: Arial, sans-serif;
}

canvas {
  display: block;
}

#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 10;
}

#overlay div {
  max-width: 90%;
  background: rgba(0,0,0,0.6);
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(255,105,180,0.6);
}

#overlay h1 {
  margin-top: 0;
  color: #ffb6d9;
}

#overlay p {
  font-size: 18px;
  line-height: 1.4;
}

#lives {
  position: absolute;
  top: 12px;
  right: 12px;
  font-size: 22px;
  color: white;
  text-shadow: 0 0 6px black;
  z-index: 5;
}
</style>
</head>

<body>

<div id="overlay">
  <div>
    <h1>üíò –° 14 —Ñ–µ–≤—Ä–∞–ª—è!</h1>
    <p>
      –ü–æ–º–æ–≥–∏—Ç–µ –ö—É–ø–∏–¥–æ–Ω—É –ø–æ–π–º–∞—Ç—å –≤—Å–µ —Å–µ—Ä–¥—Ü–∞,<br>
      —á—Ç–æ–±—ã –æ–±—ä–µ–¥–∏–Ω–∏—Ç—å –∫–∞–∫ –º–æ–∂–Ω–æ –±–æ–ª—å—à–µ –ø–∞—Ä üíï
    </p>
    <p><small>–ö–æ—Å–Ω–∏—Ç–µ—Å—å —ç–∫—Ä–∞–Ω–∞ –∏–ª–∏ –∫–ª–∏–∫–Ω–∏—Ç–µ –º—ã—à—å—é</small></p>
  </div>
</div>

<div id="lives">‚ù§Ô∏è 5</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

// –ó–ê–ì–†–£–ó–ö–ê –ö–ê–†–¢–ò–ù–û–ö
const bg = new Image();
const cupidImg = new Image();
let loaded = 0;

bg.src = "background.png";
cupidImg.src = "cupid.png";

bg.onload = cupidImg.onload = () => {
  loaded++;
  if (loaded === 2) ready();
};

function ready() {
  draw();
}

const cupid = {
  x: canvas.width / 2,
  y: canvas.height - 170,
  w: 130,
  h: 150
};

let hearts = [];
let score = 0;
let lives = 5;
let speed = 2;
let running = false;

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
  ctx.drawImage(cupidImg, cupid.x, cupid.y, cupid.w, cupid.h);

  hearts.forEach(h => {
    ctx.font = "36px serif";
    ctx.fillText("üíó", h.x, h.y);
  });

  if (running) requestAnimationFrame(draw);
}

function spawnHeart() {
  if (!running) return;

  hearts.push({
    x: Math.random() * (canvas.width - 40),
    y: -40
  });

  setTimeout(spawnHeart, 900);
}

function update() {
  if (!running) return;

  for (let i = hearts.length - 1; i >= 0; i--) {
    hearts[i].y += speed;

    if (
      hearts[i].x < cupid.x + cupid.w &&
      hearts[i].x + 30 > cupid.x &&
      hearts[i].y < cupid.y + cupid.h &&
      hearts[i].y + 30 > cupid.y
    ) {
      hearts.splice(i,1);
      score++;
      if (score % 8 === 0) speed += 0.4;
      continue;
    }

    if (hearts[i].y > canvas.height) {
      hearts.splice(i,1);
      lives--;
      document.getElementById("lives").innerText = "‚ù§Ô∏è " + lives;
      if (lives <= 0) end();
    }
  }

  setTimeout(update, 16);
}

function start() {
  if (running) return;
  running = true;
  document.getElementById("overlay").style.display = "none";
  spawnHeart();
  update();
  draw();
}

function end() {
  running = false;
  document.getElementById("overlay").style.display = "flex";
  document.getElementById("overlay").innerHTML = `
    <div>
      <h1>üíû –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞</h1>
      <p>–í–∞–º —É–¥–∞–ª–æ—Å—å –æ–±—ä–µ–¥–∏–Ω–∏—Ç—å <b>${score}</b> –ø–∞—Ä üíï</p>
    </div>
  `;
}

// —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
canvas.addEventListener("mousemove", e => cupid.x = e.clientX - cupid.w/2);
canvas.addEventListener("touchmove", e => cupid.x = e.touches[0].clientX - cupid.w/2);

document.body.addEventListener("click", start);
document.body.addEventListener("touchstart", start);
</script>

</body>
</html>
