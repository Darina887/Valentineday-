<head>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  touch-action: none;
  font-family: Arial, sans-serif;
}

canvas {
  display: block;

  position: absolute;
  inset: 0;
  display: flex;

  color: white;

  z-index: 10;
}

  position: absolute;
  top: 12px;

  z-index: 5;
}
</style>
</head>

<body>

<div id="overlay">
  ‚ù§Ô∏è <br><br>
  <b>–° 14 —Ñ–µ–≤—Ä–∞–ª—è!</b><br><br>
  –ü–æ–º–æ–≥–∏—Ç–µ –ö—É–ø–∏–¥–æ–Ω—É –ø–æ–π–º–∞—Ç—å –≤—Å–µ —Å–µ—Ä–¥—Ü–∞,<br>
  —á—Ç–æ–±—ã –æ–±—ä–µ–¥–∏–Ω–∏—Ç—å –∫–∞–∫ –º–æ–∂–Ω–æ –±–æ–ª—å—à–µ –ø–∞—Ä üíï<br><br>
  <small>–ö–æ—Å–Ω–∏—Ç–µ—Å—å —ç–∫—Ä–∞–Ω–∞ –∏–ª–∏ –∫–ª–∏–∫–Ω–∏—Ç–µ –º—ã—à—å—é, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</small>
</div>

<div id="lives">‚ù§Ô∏è 5</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// –∫–∞—Ä—Ç–∏–Ω–∫–∏
const bg = new Image();
bg.src = "background.png";

const cupidImg = new Image();
cupidImg.src = "cupid.png";

// –∫—É–ø–∏–¥–æ–Ω
const cupid = {
  x: canvas.width / 2,
  y: canvas.height - 180,
  w: 120,
  h: 140
};

// —Å–µ—Ä–¥—Ü–∞
let hearts = [];
let heartSpeed = 2;
let spawnInterval = 1200;

let score = 0;
let lives = 5;
let gameRunning = false;

// —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
function moveCupid(x) {
  cupid.x = x - cupid.w / 2;
}

// –º—ã—à—å
canvas.addEventListener("mousemove", e => {
  if (gameRunning) moveCupid(e.clientX);
});

// –ø–∞–ª–µ—Ü
canvas.addEventListener("touchmove", e => {
  if (gameRunning) moveCupid(e.touches[0].clientX);
});

// —Å—Ç–∞—Ä—Ç
document.body.addEventListener("click", startGame);
document.body.addEventListener("touchstart", startGame);

function startGame() {
  if (gameRunning) return;
  document.getElementById("overlay").style.display = "none";
  gameRunning = true;
  spawnHeart();
  requestAnimationFrame(loop);
}

function spawnHeart() {
  if (!gameRunning) return;

  hearts.push({
    x: Math.random() * (canvas.width - 40),
    y: -40,
    size: 40
  });

  setTimeout(spawnHeart, spawnInterval);
}

function updateDifficulty() {
  if (score % 10 === 0 && score !== 0) {
    heartSpeed += 0.5;
    spawnInterval = Math.max(400, spawnInterval - 100);
  }
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // —Ñ–æ–Ω
  ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

  // –∫—É–ø–∏–¥–æ–Ω
  ctx.drawImage(cupidImg, cupid.x, cupid.y, cupid.w, cupid.h);

  // —Å–µ—Ä–¥—Ü–∞
  for (let i = hearts.length - 1; i >= 0; i--) {
    const h = hearts[i];
    h.y += heartSpeed;

    ctx.font = "32px serif";
    ctx.fillText("üíó", h.x, h.y);

    // –ø–æ–π–º–∞–ª–∏
    if (
      h.x < cupid.x + cupid.w &&
      h.x + h.size > cupid.x &&
      h.y < cupid.y + cupid.h &&
      h.y + h.size > cupid.y
    ) {
      hearts.splice(i, 1);
      score++;
      updateDifficulty();
      continue;
    }

    // —É–ø–∞–ª–æ
    if (h.y > canvas.height) {
      hearts.splice(i, 1);
      lives--;
      document.getElementById("lives").innerText = "‚ù§Ô∏è " + lives;
      if (lives <= 0) endGame();
    }
  }

  requestAnimationFrame(loop);
}

function endGame() {
  gameRunning = false;
  document.getElementById("overlay").style.display = "flex";
  document.getElementById("overlay").innerHTML = `
    üíò<br><br>
    <b>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞</b><br><br>
    –í–∞–º —É–¥–∞–ª–æ—Å—å –æ–±—ä–µ–¥–∏–Ω–∏—Ç—å <b>${score}</b> –ø–∞—Ä üíï
  `;
}
</script>

</body>
