<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ö—É–ø–∏–¥–æ–Ω</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  touch-action: none;
  font-family: Arial, sans-serif;
}

canvas {
  display: block;
}

#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.7);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 10;
}

#overlay div {
  background: rgba(0,0,0,0.6);
  padding: 24px;
  border-radius: 16px;
  max-width: 90%;
}

  position: absolute;
  top: 12px;
  right: 12px;
  font-size: 22px;
  color: white;
  z-index: 5;
}
</style>
</head>

<body>

<div id="overlay">
  <div>
    <h2>üíò –° 14 —Ñ–µ–≤—Ä–∞–ª—è!</h2>
    <p>
      –ü–æ–º–æ–≥–∏—Ç–µ –ö—É–ø–∏–¥–æ–Ω—É –ø–æ–π–º–∞—Ç—å –≤—Å–µ —Å–µ—Ä–¥—Ü–∞,<br>
      —á—Ç–æ–±—ã –æ–±—ä–µ–¥–∏–Ω–∏—Ç—å –∫–∞–∫ –º–æ–∂–Ω–æ –±–æ–ª—å—à–µ –ø–∞—Ä üíï
    </p>
    <p><small>–ö–æ—Å–Ω–∏—Ç–µ—Å—å —ç–∫—Ä–∞–Ω–∞ –∏–ª–∏ –∫–ª–∏–∫–Ω–∏—Ç–µ</small></p>
  </div>
</div>

<div id="lives">‚ù§Ô∏è 5</div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

// –∫–∞—Ä—Ç–∏–Ω–∫–∏
const bg = new Image();
bg.src = "background.png";

const cupidImg = new Image();
cupidImg.src = "cupid.png";

// –∫—É–ø–∏–¥–æ–Ω
const cupid = {
  x: canvas.width / 2 - 60,
  y: canvas.height - 160,
  w: 120,
  h: 140
};

// –∏–≥—Ä–∞
let hearts = [];
let score = 0;
let lives = 5;
let speed = 2;
let running = false;

// —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
function move(x) {
  cupid.x = x - cupid.w / 2;
}

canvas.addEventListener("mousemove", e => move(e.clientX));
canvas.addEventListener("touchmove", e => move(e.touches[0].clientX));

// —Å—Ç–∞—Ä—Ç
document.body.addEventListener("click", start);
document.body.addEventListener("touchstart", start);

function start() {
  if (running) return;
  running = true;
  document.getElementById("overlay").style.display = "none";
}

// —Å–µ—Ä–¥—Ü–∞
function spawnHeart() {
  hearts.push({
    x: Math.random() * (canvas.width - 30),
    y: -30
  });
}

// –æ—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª
function gameLoop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // —Ñ–æ–Ω
  if (bg.complete) {
    ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
  }

  // –∫—É–ø–∏–¥–æ–Ω
  if (cupidImg.complete) {
    ctx.drawImage(cupidImg, cupid.x, cupid.y, cupid.w, cupid.h);
  }

  if (running) {
    if (Math.random() < 0.03) spawnHeart();

    for (let i = hearts.length - 1; i >= 0; i--) {
      const h = hearts[i];
      h.y += speed;

      ctx.font = "32px serif";
      ctx.fillText("üíó", h.x, h.y);

      // –ø–æ–π–º–∞–ª–∏
      if (
        h.x < cupid.x + cupid.w &&
        h.x + 30 > cupid.x &&
        h.y < cupid.y + cupid.h &&
        h.y + 30 > cupid.y
      ) {
        hearts.splice(i,1);
        score++;
        if (score % 10 === 0) speed += 0.5;
        continue;
      }

      // —É–ø–∞–ª–æ
      if (h.y > canvas.height) {
        hearts.splice(i,1);
        lives--;
        document.getElementById("lives").innerText = "‚ù§Ô∏è " + lives;
        if (lives <= 0) endGame();
      }
    }
  }

  requestAnimationFrame(gameLoop);
}

function endGame() {
  running = false;
  document.getElementById("overlay").style.display = "flex";
  document.getElementById("overlay").innerHTML = `
    <div>
      <h2>üíû –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞</h2>
      <p>–í–∞–º —É–¥–∞–ª–æ—Å—å –æ–±—ä–µ–¥–∏–Ω–∏—Ç—å <b>${score}</b> –ø–∞—Ä üíï</p>
    </div>
  `;
}

gameLoop();
</script>

</body>
</html>
