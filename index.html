<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  touch-action: none;
  background: black;
  font-family: Arial, sans-serif;
}

canvas {
  display: block;
}

#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
  color: white;
  display: flex;

  justify-content: center;

}

  background: rgba(0,0,0,0.6);

  max-width: 90%;
}

  margin-top: 0;

}

#lives {
  position: absolute;
  top: 12px;
  right: 16px;
  font-size: 22px;
  color: white;
  text-shadow: 0 0 6px black;
  z-index: 5;
}
</style>
</head>

<body>

<div id="overlay">
  <div>
    <h2>üíò –° 14 —Ñ–µ–≤—Ä–∞–ª—è!</h2>
    <p>
      –ü–æ–º–æ–≥–∏—Ç–µ –ö—É–ø–∏–¥–æ–Ω—É –ø–æ–π–º–∞—Ç—å –≤—Å–µ —Å–µ—Ä–¥—Ü–∞,<br>
      —á—Ç–æ–±—ã –æ–±—ä–µ–¥–∏–Ω–∏—Ç—å –∫–∞–∫ –º–æ–∂–Ω–æ –±–æ–ª—å—à–µ –ø–∞—Ä üíï
    </p>
    <p><small>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —ç–∫—Ä–∞–Ω, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</small></p>
  </div>
</div>

<div id="lives">‚ù§Ô∏è 5</div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
const bg = new Image();
const cupidImg = new Image();
bg.src = "background.png";
cupidImg.src = "cupid.png";

// –∫—É–ø–∏–¥–æ–Ω
const cupid = {
  x: canvas.width / 2,
  y: () => canvas.height - 150,
  w: 120,
  h: 140
};

// —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
let hearts = [];
let missed = 0;
let score = 0;
let speed = 2.5;
let running = false;

// —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
function move(x) {
  cupid.x = x - cupid.w / 2;
}
canvas.addEventListener("mousemove", e => move(e.clientX));
canvas.addEventListener("touchmove", e => move(e.touches[0].clientX));

// —Å—Ç–∞—Ä—Ç / —Ä–µ—Å—Ç–∞—Ä—Ç
document.body.addEventListener("click", startGame);
document.body.addEventListener("touchstart", startGame);

function startGame() {
  if (running) return;

  // —Å–±—Ä–æ—Å
  hearts = [];
  missed = 0;
  score = 0;
  speed = 2.5;
  running = true;

  document.getElementById("lives").innerText = "‚ù§Ô∏è 5";
  document.getElementById("overlay").style.display = "none";
}

// —Å–µ—Ä–¥—Ü–∞
setInterval(() => {
  if (!running) return;
  hearts.push({
    x: Math.random() * (canvas.width - 30),
    y: -30
  });
}, 700);

// –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // —Ñ–æ–Ω
  ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

  // –∫—É–ø–∏–¥–æ–Ω
  ctx.drawImage(
    cupidImg,
    cupid.x,
    cupid.y(),
    cupid.w,
    cupid.h
  );

  ctx.font = "32px serif";

  if (running) {
    for (let i = hearts.length - 1; i >= 0; i--) {
      const h = hearts[i];
      h.y += speed;
      ctx.fillText("üíó", h.x, h.y);

      // –ø–æ–π–º–∞–ª–∏
      if (
        h.x < cupid.x + cupid.w &&
        h.x + 30 > cupid.x &&
        h.y < cupid.y() + cupid.h &&
        h.y + 30 > cupid.y()
      ) {
        hearts.splice(i, 1);
        score++;
        if (score % 8 === 0) speed += 0.4;
        continue;
      }

      // –ø—Ä–æ–ø—É—Å—Ç–∏–ª–∏
      if (h.y > canvas.height) {
        hearts.splice(i, 1);
        missed++;
        document.getElementById("lives").innerText = "‚ù§Ô∏è " + (5 - missed);

        if (missed >= 5) endGame();
      }
    }
  }

  requestAnimationFrame(loop);
}

function endGame() {
  running = false;
  document.getElementById("overlay").style.display = "flex";
  document.getElementById("overlay").innerHTML = `
    <div>
      <h2>üíû –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞</h2>
      <p>
        –í–∞–º —É–¥–∞–ª–æ—Å—å –æ–±—ä–µ–¥–∏–Ω–∏—Ç—å <b>${score}</b> –ø–∞—Ä üíï
      </p>
      <p><small>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —ç–∫—Ä–∞–Ω, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</small></p>
    </div>
  `;
}

loop();
</script>

</body>
</html>
